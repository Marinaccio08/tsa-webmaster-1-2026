{% extends "template.html" %}

{% block header %}
    <script type="module" src="/resource-form.js"></script>
{% endblock %}

{% block content %}
    <div>
        <form id="new-resource" action="/submit-resource" method="post">
            <label for="rName" required>Resource Name</label>
            <input id="rName" name="rName" type="text">
            <br>
            <label for="resourceType">Resource Type:</label>
            <select id="resourceType" name="resourceType" required>
                <option value="nonprofit">Non-profit</option>
                <option value="event">Community Event</option>
                <option value="program">Program</option>
                <option value="hotline">Support Hotline</option>
                <option value="info">Information Resource</option>
                <!-- TODO: Add clarification of each type of resource -->
            </select>

            <label for="addAddress">Add Address?</label>
            <input type="checkbox" name="addAddress" id="addAddress">

            <fieldset id="addressBox" class="hidden">
                <legend>Address</legend>
                <label for="streetAddress">Street Address</label>
                <input type="text" name="streetAddress" id="streetAddress">
                <br>
                <label for="town">Town</label>
                <input type="text" id="town" name="town">
                <br>
                <label for="zip">Zip Code</label>
                <input type="number" id="zip" name="zip" pattern="0(7|8)\d{3}">

                <label for="state">State</label>
                <input type="text" name="state" id="NJ" value="NJ" readonly>
            </fieldset>

            <fieldset id="contactInfo" class="hidden">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone">

                <label for="email">Email</label>
                <input type="email" name="email" id="email">

                <label for="website">Website</label>
            </fieldset>

            <fieldset id="dates" class="hidden">
                <label for="isMultiDay">Is this Multiple Days?</label>
                <input type="checkbox" name="isMultiDay" id="isMultiDay">

                <label for="date">Date</label>
                <input type="date" name="date" id="date">

                <div id="dateRange" class="hidden">
                    <label for="startDate">Start Date:</label>
                    <input type="date" name="startDate" id="startDate">
                    <br>
                    <label for="endDate">End Date:</label>
                    <input type="date" name="endDate" id="endDate">
                </div>
            </fieldset>

            <div id="linkBox" class="hidden">
                <label for="link">Link</label>
                <input type="url" name="link" id="link">
            </div>

            <label for="desc">Description</label>
            <textarea id="desc" name="desc"></textarea>
        </form>
    </div>
{% endblock %}
