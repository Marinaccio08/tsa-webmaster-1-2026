{% extends "template.html" %}

{% block header %}
    <script type="module" src="/src/signIn.js"></script>
{% endblock %}

{% block content %}
    <div class="register-body">
        <section>
            <div class="register-form">
                <h1>Sign In</h1>
                <form>
                    <input type="email" placeholder="Email" id="signInEmail">
                    <input type="password" placeholder="Password" id="signInPass">
                    <button type="button" id="signInBtn" class="register-button">Sign In</button>
                </form>
                <p class="signin-footer">Don't have an account? <a href="/register">Sign Up</a></p>
            </div>
        </section>
    </div>
{% endblock %}
